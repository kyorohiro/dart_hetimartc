environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  chrome: any
  hetimacore:
    git: https://github.com/kyorohiro/dart_hetimacore.git
  hetimaregex:
    git: https://github.com/kyorohiro/dart_hetimaregex.git
dev_dependencies:
  test: '>=0.12.0 <0.13.0'
transformers:
- chrome
- $dart2js:
    csp: true